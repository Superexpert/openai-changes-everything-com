{% assign episode = site.data.episodes | where: "id", page.episode_id | first %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- Dynamic Title -->
  <title>{{ episode.title }} | Move 37 Podcast</title>

  <!-- Dynamic Meta Description -->
  <meta name="description" content="{{ episode.summary | default: "Exploring transformative ideas and innovations around Generative AI." }}">

  <!-- Open Graph tags for social media -->
  <meta property="og:title" content="{{ episode.title }} | Move 37 Podcast">
  <meta property="og:description" content="{{ episode.summary | default: "Exploring transformative ideas and innovations around Generative AI." }}">
  <meta property="og:image" content="https://img.youtube.com/vi/{{ episode.youtube_id }}/maxresdefault.jpg">
  <meta property="og:type" content="video.other">
  <meta property="og:url" content="{{ site.url }}/episodes/{{ episode.id }}">

  <link rel="stylesheet" href="/assets/css/tailwind_compiled.css">
</head>

<body class="font-sans">
  
  {% include header.html %}
  

  <!-- Episode Content -->
  <section class="py-16 px-4 bg-white">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-800 mb-6">{{ episode.title }}</h1>

      <div class="aspect-video mb-6">
        <iframe
          src="https://www.youtube.com/embed/{{ episode.youtube_id }}"
          class="w-full h-full"
          title="{{ episode.title }}"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <p class="text-lg text-gray-700 mb-4">
        Featuring <strong>{{ episode.guest_name }}</strong>, {{ episode.guest_affiliation }}
      </p>

      <article class="prose prose-lg text-gray-600">
        {{ content }}
      </article>
    </div>
  </section>

  {% include footer.html %}

</body>
</html>
